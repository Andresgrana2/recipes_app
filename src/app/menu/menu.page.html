<ion-split-pane>
  <ion-menu contentId="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeMenu()">
            <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content> 

      
      <ion-router-link routerLink="/menu/account">
      <ion-item lines="none" style="text-align: center; padding: 10px;">
        
        <ion-avatar >
          <img alt="User Avatar" [src]="user.image" />
        </ion-avatar>
        <div style="margin-top: 10px;">{{user.name+' '+ user.last_name}}</div>
      </ion-item>
      </ion-router-link>

      <ion-router-link routerLink="/menu/home">
        <ion-item>
          <ion-icon name="home-outline"></ion-icon>Home
        </ion-item>
      </ion-router-link>

      <ion-router-link routerLink="/menu/search-users">
        <ion-item>
          <ion-icon name="search-outline"></ion-icon>Search Users
        </ion-item>
      </ion-router-link>

        <ion-item (click)="logout()">
          <ion-icon  name="log-out-outline"></ion-icon>Salir
        </ion-item>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content"></ion-router-outlet>
</ion-split-pane>
